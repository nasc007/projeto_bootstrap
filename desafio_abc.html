<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Desafio ABC</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a = 10;
		var b = 20;
		var c = null;

		document.write('<h4>Valores normais</h4>');
		document.write('A: ' + a + '<br />');
		document.write('B: ' + b + '<br />');
		document.write('C: ' + c + '<br />');
		document.write('<hr />');

		c = a;
		a = b;
		b = c;
		c = null;

		document.write('<h4>Valores invertidos</h4>');
		document.write('A: ' + a + '<br />');
		document.write('B: ' + b + '<br />');
		document.write('C: ' + c + '<br />');

	</script>
</head>
<body>

</body>
</html>
